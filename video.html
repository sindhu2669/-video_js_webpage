<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merged Video Example</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    #video-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .vjs-default-skin {
      display: inline-block;
      width: 100%;
      height: 500px;
    }

    .vjs-big-play-button {
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }
  </style>
</head>
<body>

<div id="video-container">
  <video id="merged-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
    <source src="background-video.mp4" type="video/mp4" />
    <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
  </video>
</div>

<script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  var player = videojs('merged-video');

  player.on('ended', function() {
    if (player.currentSrc() === 'background-video.mp4') {
      player.src('file_example_MP4_480_1_5MG.mp4');
    } else {
      player.src('background-video.mp4');
    }

    player.play();
  });
</script>

</body>
</html>
